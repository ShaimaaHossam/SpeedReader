<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="speedreader.css">
    </head>
    <body>
        <div class="flex-center">
            <h1>SpeedReader</h1>
        </div>
        <div class="flex-center">
            <div class="container flex-center">  
                <p class="display" id="display"></p>
            </div>
        </div>
        
        <div class="flex flex-center controls">
            <div>
            <label>Play Controls</label>
            <fieldset>
                <button id="start" onclick="show()">Play</button>
                <button id="stop" onclick="stop()" class="stop">Stop</button>
            </fieldset>
            </div>

            <div>
                <label>Speed:</label>
                <fieldset>
                    <select>
                        <option onclick="speed=500;" id="50wpm">50 wpm</option>
                        <option onclick="speed=200;" id="300wpm">300 wpm</option>
                        <option onclick="speed=171;" id="350wpm">350 wpm</option>
                        <option onclick="speed=150;" id="400wpm">400 wpm</option>
                        <option onclick="speed=133;" id="450wpm">450 wpm</option>
                        <option onclick="speed=120;" id="500wpm">500 wpm</option>
                    </select>
                </fieldset>
                </div>

                <div>
                    <label>Size:</label>
                    <fieldset>
                        <input onchange="display.style.fontSize='36pt';" id="MediumRadio" type="radio" name="font"> Medium
                        <input onchange="display.style.fontSize='48pt';" id="BigRadio" type="radio" name="font"> Big
                        <input onchange="display.style.fontSize='60pt';" id="BiggerRadio" type="radio" name="font"> Bigger

                    </fieldset>
                </div>
        </div>
        <div class="flex flex-center">
            <div>
                <label>Input Text:</label>
                <fieldset>
                    <textarea id="input" rows="10" cols="80"></textarea>
                </fieldset>
            </div>
            
        </div>
        <script type="text/javascript" src="speedreader.js"></script>

    </body>
</html>
