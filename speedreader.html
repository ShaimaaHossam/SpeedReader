<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="speedreader.css">
    </head>
    <body>
        <div class="flex-center">
            <h1>SpeedReader</h1>
        </div>
        <div class="flex-center">
            <div class="container flex-center">  
                <p class="display" id="display"></p>
            </div>
        </div>
        
        <div class="flex flex-center controls">
            <div>
            <label>Play Controls</label>
            <fieldset>
                <button id="start" onclick="show()">Play</button>
                <button id="stop" onclick="stop()" class="stop" disabled>Stop</button>
            </fieldset>
            </div>

            <div>
                <label>Speed:</label>
                <fieldset>
                    <select>
                        <option>350 wpm</option>
                        <option>450 wpm</option>
                        <option>550 wpm</option>
                    </select>
                </fieldset>
                </div>

                <div>
                    <label>Size:</label>
                    <fieldset>
                        <input onclick="resizefont()" id="MediumRadio" type="radio" name="font"> Medium
                        <input onclick="resizefont()" id="BigRadio" type="radio" name="font"> Big
                        <input onclick="resizefont()" id="BiggerRadio" type="radio" name="font"> Bigger

                    </fieldset>
                </div>
        </div>
        <div class="flex-center flex">
            <div>
                <label>Input Text:</label>
                <fieldset>
                    <textarea id="input" rows="10" cols="80"></textarea>
                </fieldset>
            </div>
            
        </div>
        <script type="text/javascript" src="speedreader.js"></script>

    </body>
</html>
